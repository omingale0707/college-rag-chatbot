<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="static/chatting2.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>AI Chatbot</h1>
            <div class="status-indicator" id="statusIndicator"></div>
            <span class="status-text" id="statusText">Disconnected</span>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message bot-message">
                <div class="message-avatar bot-avatar">ðŸ¤–</div>
                <div class="message-content">
                    <div class="message-text">Hello! I'm your AI assistant. How can I help you today?</div>
                    <div class="message-time">Just now</div>
                </div>
            </div>
        </div>
        
        <div class="chat-input-container">
            <div class="input-wrapper">
                <input type="text" id="messageInput" placeholder="Type your message..." disabled>
                <button id="sendButton" disabled>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 2L11 13"></path>
                        <path d="M22 2L15 22L11 13L2 9L22 2Z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        class Chatbot {
            constructor() {
                this.socket = null;
                this.messageInput = document.getElementById('messageInput');
                this.sendButton = document.getElementById('sendButton');
                this.chatMessages = document.getElementById('chatMessages');
                this.statusIndicator = document.getElementById('statusIndicator');
                this.statusText = document.getElementById('statusText');
                
                this.init();
            }
            
            init() {
                this.connectWebSocket();
                this.setupEventListeners();
            }
            
            connectWebSocket() {
                // Updated URL to match your FastAPI WebSocket endpoint
                const wsUrl = 'ws://localhost:8000/chatting';
                
                try {
                    this.socket = new WebSocket(wsUrl);
                    
                    this.socket.onopen = () => {
                        this.updateConnectionStatus(true);
                        this.enableInput();
                    };
                    
                    this.socket.onmessage = (event) => {
                        // Your FastAPI sends plain text, not JSON
                        const botResponse = event.data;
                        this.addMessage(botResponse, 'bot');
                    };
                    
                    this.socket.onclose = () => {
                        this.updateConnectionStatus(false);
                        this.disableInput();
                        setTimeout(() => this.connectWebSocket(), 3000);
                    };
                    
                    this.socket.onerror = (error) => {
                        console.error('WebSocket error:', error);
                        this.updateConnectionStatus(false);
                    };
                } catch (error) {
                    console.error('Failed to connect:', error);
                    this.updateConnectionStatus(false);
                }
            }
            
            setupEventListeners() {
                this.sendButton.addEventListener('click', () => this.sendMessage());
                
                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });
            }
            
            sendMessage() {
                const message = this.messageInput.value.trim();
                if (!message || !this.socket || this.socket.readyState !== WebSocket.OPEN) return;
                
                this.addMessage(message, 'user');
                
                // Send plain text message to FastAPI backend
                this.socket.send(message);
                
                this.messageInput.value = '';
            }
            
            addMessage(text, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}-message`;
                
                const avatar = sender === 'user' ? 'ðŸ‘¤' : 'ðŸ¤–';
                const time = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                
                messageDiv.innerHTML = `
                    <div class="message-avatar ${sender}-avatar">${avatar}</div>
                    <div class="message-content">
                        <div class="message-text">${this.escapeHtml(text)}</div>
                        <div class="message-time">${time}</div>
                    </div>
                `;
                
                this.chatMessages.appendChild(messageDiv);
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }
            
            updateConnectionStatus(connected) {
                if (connected) {
                    this.statusIndicator.classList.add('connected');
                    this.statusText.textContent = 'Connected';
                } else {
                    this.statusIndicator.classList.remove('connected');
                    this.statusText.textContent = 'Disconnected';
                }
            }
            
            enableInput() {
                this.messageInput.disabled = false;
                this.sendButton.disabled = false;
            }
            
            disableInput() {
                this.messageInput.disabled = true;
                this.sendButton.disabled = true;
            }
            
            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }
        
        // Initialize the chatbot when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new Chatbot();
        });
    </script>
</body>
</html>

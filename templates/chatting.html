<!DOCTYPE html>
<html>
    <head>
        <title>Chat with Kirti College AI Assistant</title>
        <link rel="stylesheet" href="{{ url_for('static', path='/chatting.css') }}" />
    </head>
    <body>
        <h1>Chat with Kirti College AI Assistant</h1>
        {% if message %}
            <div class="message">{{ message }}</div>
            <br></br>
        {% endif %}
        <form action="" onsubmit="sendMessage(event)">
            <textarea rows="7" cols="45" id="messageText" name="messageText" autocomplete="off"></textarea>
            <p></p>
            <button>Send</button>
        </form>
        <ul id='messages'>
        </ul>
        <script>
            var ws = new WebSocket("ws://localhost:8000/chatting");
            ws.onmessage = function(event) {
                var messages = document.getElementById('messages')
                var message = document.createElement('li')
                var content = document.createTextNode(event.data)
                message.appendChild(content)
                messages.appendChild(message)
            };
            function sendMessage(event) {
                var input = document.getElementById("messageText")
                ws.send(input.value)
                input.value = ''
                event.preventDefault()
            }
        </script>
    </body>
</html>
